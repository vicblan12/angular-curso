<h3>Agregar <small>{{ nuevo.nombre }}</small></h3>
        <hr>
         <form (ngSubmit)="agregar()"> <!-- $event para controlar el evento y obtenerlo (Tiene que ir con el $) -->
            <input 
            type="text" 
            placeholder="Nombre"
            name="Nombre"
            [(ngModel)]="nuevo.nombre"
            />
            <input 
            type="number" 
            placeholder="Poder"
            name="Poder"
            [(ngModel)]="nuevo.poder"
            />
            <button type="submit">Agregar</button>
        </form>
