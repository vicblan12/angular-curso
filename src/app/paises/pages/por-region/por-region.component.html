<h3>Buscar por Region: <small> {{ regionActiva | titlecase }} </small> </h3>
<hr/>

<h5>Seleccione la región</h5>

<div class="row">
    <div class="col">
        
        <!-- [class.btn-primary]=" region === regionActiva " 
        [ngClass]="{
                    'btn-primary': regionActiva === region,
                    'btn-outline-primary': regionActiva !== region
                }">
        -->

        <button *ngFor="let region of regiones"
                (click)="activarRegion( region )"
                [class]="getClaseCSS( region )"> 
                <!-- operadores ternarios para evaluar que clase colocar -->

            {{ region | titlecase }}

        </button>
        

        <!-- <app-paises-input
        (onEnter)="buscar( $event )"
        placeholder="Buscar Region..."
        (onDebounce)="sugerencias( $event )">  cuando se recibe el evento onEnter al recibir un termino se va a ejecutar el metodo buscar de este componente 



        </app-paises-input> -->

    </div>
</div>

<hr>

 <div *ngIf="hayError" 
    class="alert alert-danger">
    No se encontró nada con el término {{ termino }}

</div>

    <div class="row">
